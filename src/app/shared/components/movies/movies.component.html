<header class="p-4 mb-4">
    <div class="container-fluid">
        <div class="row">
          <div class="col-8">
              <a href="index.html" class="logo">
                  <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" 
                  alt="logo" title="logo">
              </a>
          </div>
          <div class="col-4">
             <input type="text" class="form-control">
          </div>
        </div>
    </div>
  </header>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let movie of moviesData">
             <div class="card">
                 <figure class="movieCard text-white">
                     <img  class="w-100"  src="https://image.tmdb.org/t/p/w342/{{movie.backdrop_path || movie.poster_path}}"
                      [alt]="movie.title || movie.original_title"
                       [title]="movie.title ||movie.original_title">
                        <figcaption>
                            <div class="movieTitle">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <h3 class="mb-0">{{movie.title ||movie.original_title}}</h3>
                                            </div>
                                            <div class="col-md-2 align-self-center">
                                                <span
                                                 class="p-1 rating"
                                                 [ngClass]=" {
                                                    'bg-success' : movie.vote_average >= 7.5,
                                                    'bg-warning' : movie.vote_average >=5 && movie.vote_average < 7.5 ,
                                                    'bg-danger' : movie.vote_average < 5
                                                 }" 
                                                 >
                                                   {{movie.vote_average}}
                                                </span>
                                            </div>
                                        </div>
                             </div>
                             <div class="movieOverview">
                                  <h4 class="mb-0">{{movie.title ||movie.original_title}}</h4>
                                  <p>
                                     <em>Overview</em>
                                     {{movie.overview}}
                                  </p>
                             </div>
                        </figcaption>
                 </figure>
             </div>
       </div>
    </div>
</div>
